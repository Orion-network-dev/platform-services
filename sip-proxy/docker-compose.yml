version: '3'

services:
  sip-proxy:
    build: .
    volumes:
      - ./kamailio:/etc/kamailio
      - ./certs:/cert
    dns:
      - 172.80.0.11
    networks:
      sip-proxy:
        ipv4_address: 172.80.0.10
  unbound:
    image: mvance/unbound:latest
    volumes:
      - ./unbound.conf:/opt/unbound/etc/unbound/unbound.conf
    networks:
      sip-proxy:
        ipv4_address: 172.80.0.11
networks:
  sip-proxy:
    ipam:
      config:
        - subnet: 172.80.0.8/29
